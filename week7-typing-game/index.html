<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Typing game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 캐주얼한 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="hero">
        <h1>⌨️ Typing game</h1>
        <p class="sub">셜록 홈즈 문장을 캐주얼하게 타이핑해 보자. start를 누르면 시작!</p>
      </header>

      <section class="card">
        <div class="bar">
          <span class="chip chip-now">현재 단어</span>
          <span class="chip chip-tip">맞으면 space로 다음 단어</span>
        </div>

        <p id="quote" class="quote"></p>
        <p id="message" class="msg" aria-live="polite"></p>

        <div class="ctrl">
          <input type="text" id="typed-value" aria-label="current word" placeholder="여기에 입력" />
          <button type="button" id="start" class="btn btn-start">start 🚀</button>
          <button type="button" id="reset" class="btn btn-ghost">reset ↻</button>
        </div>
      </section>

      <footer class="foot">오타가 나면 입력창이 살짝 흔들린다</footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
