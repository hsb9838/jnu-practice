<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Carbon Trigger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="container">
  <img alt="plants and people" src="images/plants-people.png" />

  <h1>Welcome to Your Personal Carbon Trigger!</h1>

  <form class="form-data" autocomplete="on">
    <h2>New? Add your Information</h2>
    <label for="region">Region Name</label>
    <input type="text" id="region" required class="region-name" placeholder="e.g. KR-KN" />

    <label for="api">Your API Key from tmrow</label>
    <input type="text" id="api" required class="api-key" placeholder="paste API key" />

    <button class="search-btn">Submit</button>
  </form>

  <div class="result">
    <div class="loading">loading...</div>
    <div class="errors"></div>

    <div class="result-container">
      <p><strong>Region:</strong> <span class="my-region"></span></p>
      <p><strong>Carbon Usage:</strong> <span class="carbon-usage"></span></p>
      <p><strong>Fossil Fuel Percentage:</strong> <span class="fossil-fuel"></span></p>
    </div>

    <button class="clear-btn">Change region</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
