<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>강아지 정보 확장 프로그램</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="container">
    <div>
        <h1>🐕 랜덤 강아지와 함께하는 하루</h1>
    </div>

    <div class="result">
        <div class="loading">로딩 중...</div>
        <div class="errors"></div>
        <div class="animal-container">
            <h3>🐕 랜덤 강아지</h3>
            <div class="animal-content">
                <img class="animal-image" src="" alt="Random dog" />
            </div>
            <div class="dog-info">
                <p class="dog-breed"><strong>품종: </strong><span class="breed-name">-</span></p>
            </div>
            <button class="refresh-animal-btn">새로운 강아지 보기</button>
        </div>
        <div class="info-container">
            <h3>💡 오늘의 정보</h3>
            <div class="info-content">
                <p class="date-info"><strong>날짜: </strong><span class="current-date"></span></p>
                <p class="quote-info"><strong>오늘의 한마디: </strong><span class="daily-quote"></span></p>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
